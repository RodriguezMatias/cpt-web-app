<mat-card onmouseover="this.style.background='#92a793';" onmouseout="this.style.background='#c8e6c9';" routerLink="/aeronaves/{{ subtitle }}">
  <img mat-card-image src="{{ image }}" alt="Card image" onError="this.src='./assets/logo.png'" />
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
</mat-card>
